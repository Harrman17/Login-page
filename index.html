<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/27a5586c29.js"></script>
    </head>
    <body>
        <div class="loginbox">
            <h1>Login</h1>
        <div class="inputs">
            <label id="username">Username</label>
            <input id="username-input" placeholder="Type your username">
            <label id="password">Password</label>
            <input id="password-input" placeholder="Type your password">
        </div>
            <a href="" id="forgot">Forgot password!</a>
            <button id="enter">ENTER</button>

            <p id="loginoption">Or Login Using</p>

        <div class="loginoption-buttons">
            <button id="google"><i class="fa-brands fa-google fa-lg"></i></button>
            <button id="twitter"><i class="fa-brands fa-twitter fa-lg"></i></button>
            <button id="facebook"><i class="fa-brands fa-facebook fa-lg"></i></button>
        </div>
    
        </div>
    </body>





</html>
